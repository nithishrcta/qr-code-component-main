<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="bg-Lightgray flex flex-col items-center justify-center mx-auto h-screen">
      <div class="bg-white flex flex-col p-6 rounded-xl m-auto lg:w-[20%] w-[75%] md:w-[40%] sm:w-[50%]">
        <div>
          <img src="./images/image-qr-code.png" alt="" class="rounded-xl mb-2">
        </div>
        <div class="font-Outfit text-2xl font-bold text-Darkblue text-center">
          <h1>Improve your front-end skills by building projects</h1>
          <p class="text-center text-sm font-Outfit text-Grayishblue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
  </div>
  
</body>
</html>
